<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>FrontMan.com</title>
    <meta name="description" content="">
    <meta name="author" content="front-man.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chrome Android color -->
    <meta name="theme-color" content="#808DF4">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page">
    <header class="w-full h-[3.25rem] p-4 flex justify-center items-center bg-ui-01 border-b border-ui-04">
        <img src="images/logo-glorify-g.svg" alt="" class="w-5 h-5">
    </header>

    <main class="main py-10">
        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center mb-8">
                <h2 class="text-heading-01 font-bold text-text-01 dark:text-text-01-dark">Add Your Brand</h2>
                <p class="text-body-01 text-text-02 mt-1 dark:text-text-01-dark">Add your logo and colors for brand</p>
            </div>

            <ol class="flex space-x-1 mb-10">
                <li class="w-8 h-1  bg-ui-05"></li>
                <li class="w-8 h-1 bg-interactive-01 "></li>
                <li class="w-8 h-1  bg-ui-05"></li>
                <li class="w-8 h-1  bg-ui-05"></li>
            </ol>

            <div class="bg-ui-01 rounded shadow-small divide-y divide-ui-04 w-90">
                <div class="p-6">
                    <div class="mb-4">
                        <h5 class="text-sub-heading-01 font-semibold text-text-03 mb-4">WORKSPACE ICON</h5>
                        <div class="flex justify-center">
                            <div class="relative w-24 h-24 inline-flex justify-center items-center rounded-full border border-ui-04 group transition-all" style="background-color: #79DFFF;">
                                <img src="images/brands/brand-puppr-logo.svg" alt="">

                                <button type="button" class="absolute top-0 right-0 flex flex-col justify-center items-center w-6 h-6 rounded-full bg-ui-01 border border-ui-04 text-icon-02 hover:text-icon-primary-01 focus:text-icon-primary-01 z-10">
                                    <svg role="img" class="icon icon-mono icon-x w-4 h-4"><use xlink:href="icons/mono/icons-mono.svg#icon-x"></use></svg>
                                </button>

                                <button type="button" class="absolute w-full h-full top-0 left-0 flex flex-col justify-center items-center rounded-full text-text-04 bg-ui-overlay-01 invisible opacity-0 group-hover:visible group-hover:opacity-100">
                                    <svg role="img" class="icon icon-mono icon-upload w-6 h-6 transition-all"><use xlink:href="icons/mono/icons-mono.svg#icon-upload"></use></svg>
                                    <span class="text-caption-01">Upload</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col mb-6">
                        <h5 class="text-sub-heading-01 font-semibold text-text-03 mb-4">WORKSPACE NAME</h5>
                        <input type="text" class="h-10 px-4 w-full mb-2" placeholder="Placeholder"  >

                        <label class="select-control pl-6 ">
                            <input type="checkbox" class="hidden"  >
                            
                            <svg role="img" class="icon icon-mono icon-checkbox left-0 "><use xlink:href="icons/mono/icons-mono.svg#icon-checkbox"></use></svg>
                            <svg role="img" class="icon icon-mono icon-checkbox-checked left-0 "><use xlink:href="icons/mono/icons-mono.svg#icon-checkbox-checked"></use></svg>
                            
                            
                            <span class="text-body-small-01 text-text-01 ">This is brand for my client</span>
                        </label>
                    </div>

                    <button type="button" class="
                        px-large py-xsmall text-button-upper font-semibold w-full mb-4 rounded-sm inline-flex justify-center items-center border bg-interactive-01 text-text-04 border-interactive-01
                        hover:bg-hover-primary hover:border-hover-primary
                        active:bg-active-primary active:border-active-primary
                        disabled:bg-ui-01 disabled:text-disabled-03 disabled:border-disabled-02
                        
                        " >

                        

                        <span>CONTINUE</span>

                        
                    </button>
                    <div class="flex justify-center">
                        <button type="button" class="
                            @@size rounded-sm inline-flex justify-center items-center text-text-03
                            hover:text-hover-primary
                            active:text-active-primary
                            disabled:text-disabled-03
                            text-button-lower font-medium
                            " >

                            

                            
                            <span>Go back to previous step</span>
                            

                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<div class="sm:flex fixed top-0 left-0 w-screen h-screen hidden flex-col justify-center items-center bg-ui-02-dark z-50 text-text-01-dark p-20 text-center">
	    <h3 class="text-2xl mb-8">Screen not wide enough!</h3>
	    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit! A ea, libero ut architecto nobis quidem ad, unde maiores rerum eius facere quibusdam.</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<!-- <script src="../../../node_modules/svg4everybody/dist/svg4everybody.min.js"></script> -->

	<!-- Custom scrollbar -->
	<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

	<!-- Slick Carousel -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
				
	<script src="js/jquery.overlayScrollbars.js"></script>
	<script src="js/init.js"></script>
	<script src="js/browse-sizes.js"></script>
</body>
</html>
