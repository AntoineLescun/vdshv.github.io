    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        text-shadow: 0 0.05rem 0.1rem rgb(0 0 0 / 50%);
        text-align: center;
        color: #fff;
        background: #333;
        height: auto;
        min-height: 100vh;
        display: block;
        /*font-family: 'Poppins';*/
        font-family: sans-serif;
        font-weight: 400;
        position: relative;
      }
      button, input, optgroup, select, textarea {
          margin: 0;
          font-family: inherit;
          font-size: inherit;
          line-height: inherit;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      a:hover {
        text-decoration: none;
      }
      h1 {
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1.2;
        font-size: 35px;
        margin-bottom: 45px;
      }
      .background-image, .background-image img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }
     /* .background-image {
        filter: blur(6px);
        -webkit-filter: blur(6px);
      }*/
      .background-image::after {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0,0,0,.3);
        z-index: 2;
      }
      .background-image img {
        object-fit: cover;
      }
      .cover-container {
        display: flex;
        max-width: none;
        position: relative;
        z-index: 2;
        flex-flow: row wrap;
        height: calc(100vh - 100px);
        align-items: center;
        min-height: 530px;
        padding: 1rem 1rem 60px 1rem;
      }
      .lead{
        margin: 0;
        font-size: 1.25rem;
        font-weight: 300;    
        line-height: 1.5;    
      }
      .select-p {
        display: inline;
      }
      .masthead {
        position: relative;
        z-index: 2;
        background: #000;
        padding: 15px 20px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .masthead svg {
        display: block;
        width: 250px;
        height: auto;
        margin-top: -10px;
      }

      main.cover {
        width: 100%;
        padding: 0;
      }
      .cover span {
        white-space: nowrap;
        display: inline-block;
        margin: 5px 4px;
      }
      
      .qs-datepicker-container {
        text-shadow: none;
      }
      input {
        position: relative;
        background: rgba(0,0,0,.4);
        font-size: 18px;
        border-radius: 5px;
        margin: 0;
        display: inline-block;
          -webkit-appearance: none;
          /*background: transparent;*/
          border: none;
          color: #fff;
          padding: 6px 12px;
          font-family: inherit;
          font-weight: inherit;
          text-shadow: inherit;
          position: relative;
          z-index: 3;
          transition: width .3s ease;
      }
      label svg {
        position: absolute;
        top: 11px;
        right: 12px;
        width: 10px;
      }
      label {
        
      }
      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .buttons span {
        margin: 16px 0;
        font-size: 13px;
        display: flex;
        align-items: center;
      }
      .buttons span::after, .buttons span::before {
        content: '';
        display: inline-block;
        width: 50px;
        height: 1px;
        background: #fff;
        margin: 0 10px;
        box-shadow: 0 0.05rem 0.1rem rgb(0 0 0 / 30%);
      }
      input:focus {
        outline: none;
      }
      .btn {
        padding: 12px 20px;
        font-weight: 700;
        color: #333;
        text-shadow: none;
        background-color: #fff;
        border: 1px solid #fff;
        font-size: 15px;
        line-height: 1.5;
        border-radius: .3rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
      }
      .btn svg {
        display: block;
        width: 22px;
        height: auto;
        margin-right: 12px;
      }
      .btn:focus, .btn:hover {
          text-decoration: none;
      }
      footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
      }
      .mastfoot {
        padding: 0 15px;
        font-size: 15px;
          color: rgba(255, 255, 255, .7);
      }
      footer p {
        margin: 0;
      }
      @media (max-width: 767px) {
        .masthead {
          background: none;
        }
        h1 {
          font-size: 20px;
          margin-bottom: 25px
        }
        .select-p {
          font-size: 16px;
        }
        .lead {
          font-size: 16px;
        }
        .cover-container {
            padding: 15px 15px 110px;
            /*min-height: 570px;*/
            /*height: auto; */
        }
        .buttons {
          margin-top: 30px
        }
        input {
          padding: 6px 4px 6px 10px;
        }
      }
    </style>
